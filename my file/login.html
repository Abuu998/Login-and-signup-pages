<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
      <div class="login">
        <h2 class="heading">Sign<span>in</span></h2>
        <div class="inputs">
          <div>
            <label for="mail">Email
            <input type="email" id="mail" class="inp" placeholder="email@email.com" required autofocus="on" />
            </label>
          </div>
          <div>
            <label for="pass">Password
            <input type="password" id="pass" class="inp" placeholder="Enter Password..." required />
            </label>
          </div>
        </div>
        <button class="btn">Login</button>
        <hr />
        <div class="text">
          <a class="forgot">Forgot password?</a>
          <p class="haveacc">New here? <a class="sign" href="singup.html">Signup</a></p>
        </div>
      </div>
    </div>
</body>
</html>
