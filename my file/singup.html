<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>
    <div class="container">
      <div class="signup">
        <h2 class="heading">sign<span>up</span></h2>
        <div class="inputs">
            <div class="name">
                <div>
                    <label for="fname">First Name
                    <input type="text" id="fname" class="inp" placeholder="Enter first name..." required autofocus="on" />
                    </label>
                </div>
                <div>
                    <label for="lname">Last Name
                    <input type="text" id="lname" class="inp" placeholder="Enter last name..." required autofocus="on" />
                    </label>
                </div>
            </div>
          
          <div>
            <label for="mail">Email
            <input type="email" id="mail" class="inp" placeholder="email@email.com" required autofocus="on" />
            </label>
          </div>
          <div>
            <label for="pass">Password
            <input type="password" id="pass" class="inp" placeholder="Enter Password..." required />
            </label>
          </div>
        </div>
        <button class="btn">Submit</button>
        <hr />
        <div class="text">
          <p class="haveacc">Have an account? <a  href="login.html" class="sign">Signin</a></p>
        </div>
      </div>
    </div>
</body>
</html>
